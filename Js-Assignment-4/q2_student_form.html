<!DOCTYPE html>
<html>
<head>
<title>Q2 Student Form</title>
<style>
input { margin: 5px; }
.error { color: red; font-size: 12px; }
.success { border: 2px solid green; }
.fail { border: 2px solid red; }
</style>
</head>
<body>

<h2>Student Registration</h2>

<form id="studentForm">
  <input type="text" id="name" placeholder="Name"><br>
  <small id="nameErr" class="error"></small><br>

  <input type="text" id="email" placeholder="Email"><br>
  <small id="emailErr" class="error"></small><br>

  <input type="text" id="phone" placeholder="Phone"><br>
  <small id="phoneErr" class="error"></small><br>

  <input type="password" id="password" placeholder="Password"><br>
  <small id="passErr" class="error"></small><br>

  <button type="submit">Submit</button>
</form>

<script src="q2_student_form.js"></script>
</body>
</html>
