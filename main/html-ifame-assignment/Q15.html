<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <h2>Transaction Details</h2>
    <form>
        <label for="cardholdername">Cardholder Name</label>
        <input id="name" placeholder="Enter your name">
        <br>
        <br>
        <label for="card number">Card Number</label>
        <input id="cardnumber" type="number" placeholder="Enter your card number">
        <br>
        <br>
        <label for="Expiry Date">Expiry Date</label>
        <input id="Expirydate" type="date" value="yyyy-mm-dd">
        <br>
        <br>
        <label for="cvv">CVV</label>
        <input id="cvv" type="number" placeholder="Enter your cvv">
        <br>
        <br>
        <button id="pay">Pay Now</button>
    </form>
    <br>
    <small>Your Credentials are safe and secure.</small>
</body>
</html>
