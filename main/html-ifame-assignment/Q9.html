<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="author" content="Kunal Singhal">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Upload Form</title>
</head>
<body>
    <h2>Upload an Image</h2>
    <p>Only .jpg or .png image files are allowed.</p>

    <form action="#" method="post">
        <label for="fileUpload">Choose an image:</label><br><br>
        <input type="file" id="fileUpload" name="image" accept=".jpg, .png" required><br><br>
        <input type="submit" value="Upload">
    </form>
</body>
</html>
