<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form with CSRF Token</title>
</head>
<body>
    <h2>User Login</h2>
    <form>
        <label for="username">Username:</label><br>
        <input type="text" id="username" name="username" required><br><br>

        <label for="password">Password:</label><br>
        <input type="password" id="password" name="password" required><br><br>

        <!-- The hidden CSRF token helps protect against Cross-Site Request Forgery attacks 
             by verifying that the form submission comes from a trusted source. -->
        <input type="hidden" name="csrf_token" value="1234567890">

        <input type="submit" value="Login">
    </form>
</body>
</html>
