<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>URI Encoding Example</title>
</head>
<body>
    <h1>URI Encoding Demonstration</h1>

    <p>
        Original URL (contains spaces and special characters):<br>
        <code>https://example.com/search?query=HTML & CSS</code>
    </p>

    <p>
        Correct encoded URL using <code>%20</code> for spaces:<br>
        <a href="https://example.com/search?query=HTML%20%26%20CSS" target="_blank">
            Click here to search for HTML & CSS
        </a>
    </p>

    <p>
        Explanation:  
        - Spaces are replaced with <code>%20</code>  
        - The ampersand (&) is replaced with <code>%26</code>
    </p>
</body>
</html>
