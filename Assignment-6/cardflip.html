<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="cardflip.css" />
  <title>Card Flip</title>
</head>
<body>
  <div class="center">
    <div class="flip-card">
      <div class="flip-card-inner">
        <div class="flip-card-front">
          <h2>Hello</h2>
          <img src="a.jpg" alt="Front image" />
        </div>
        <div class="flip-card-back">
          <p>Description goes here. More info on the back side.</p>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
