<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="photogallery.css" />
  <title>Photo Gallery</title>
</head>
<body>
  <main class="photo-grid">
    <figure>
      <img src="a.jpg" alt="Photo 1" />
      <figcaption>Photo 1</figcaption>
    </figure>
    <figure>
      <img src="b.jpg" alt="Photo 2" />
      <figcaption>Photo 2</figcaption>
    </figure>
    <figure>
      <img src="c.png" alt="Photo 3" />
      <figcaption>Photo 3</figcaption>
    </figure>
    <figure>
      <img src="d.jpg" alt="Photo 4" />
      <figcaption>Photo 4</figcaption>
    </figure>
  </main>
</body>
</html>
