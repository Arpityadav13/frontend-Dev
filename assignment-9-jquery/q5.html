<!doctype html>
<html lang="en">
<head><meta charset="utf-8"><title>Q5 - Team Directory</title><script src="https://code.jquery.com/jquery-3.6.0.min.js"></script></head>
<body>
  <main>
    <h1>Team</h1>
    <section id="team">
      <div class="department" data-dept="Engineering">
        <h2 class="manager">Manager: Alice</h2>
        <div class="member">Bob</div>
        <div class="member">Charlie</div>
        <div class="member">Diana</div>
        <div class="member">Evan</div>
      </div>
      <div class="department" data-dept="Design">
        <h2 class="manager">Manager: Frank</h2>
        <div class="member">Gina</div>
        <div class="member">Hank</div>
        <div class="member">Ivy</div>
        <div class="member">Jack</div>
      </div>
    </section>
    <button id="random">Random Employee</button>
    <button id="toggleTeam">Collapse/Expand Team</button>
  </main>
  <script src="q5.js"></script>
</body>
</html>
