<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Q1 - Welcome Greeting</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
  <main>
    <h1 id="greeting">Welcome!</h1>
    <p id="welcomeMsg">We're glad you're here.</p>
    <button id="changeGreeting">Change Greeting</button>
    <button id="toggleWelcome">Toggle Welcome Message</button>
    <ul id="log">
      <li>Click greeting to see alert</li>
      <li>Greeting changes on load</li>
      <li>Toggle visibility</li>
      <li>Change to quote</li>
      <li>Personalized time-based message</li>
    </ul>
  </main>
  <script src="q1.js"></script>
</body>
</html>
