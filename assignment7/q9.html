<!doctype html>
<html>
<head><meta charset="utf-8"><title>Q9 Form Validation</title><link rel="stylesheet" href="style.css"></head>
<body>
  <div class="container">
    <h1>Form Submit Blocker</h1>
    <form id="form">
      <label>Name: <input id="fname" required></label><div id="err-name" class="small"></div>
      <label>Email: <input id="femail" required></label><div id="err-email" class="small"></div>
      <label>Password: <input id="fpass" type="password" required></label><div id="err-pass" class="small"></div>
      <button type="submit">Submit</button>
    </form>
    <div id="success" class="hidden">Form Submitted Successfully</div>
  </div>
  <script src="q9.js"></script>
</body>
</html>
