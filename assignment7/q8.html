<!doctype html>
<html>
<head><meta charset="utf-8"><title>Q8 Custom Dropdown</title><link rel="stylesheet" href="style.css"></head>
<body>
  <div class="container">
    <h1>Custom Dropdown</h1>
    <div id="dropdown" style="position:relative;display:inline-block;">
      <button id="toggle">Select option</button>
      <div id="options" class="hidden" style="position:absolute;left:0;top:36px;border:1px solid #ccc;background:#fff;">
        <div class="opt">Option 1</div>
        <div class="opt">Option 2</div>
        <div class="opt">Option 3</div>
      </div>
    </div>
  </div>
  <script src="q8.js"></script>
</body>
</html>
