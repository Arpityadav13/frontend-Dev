<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Filter Cards with Animation</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main class="profiles">
    <h1>Team Profiles</h1>
    <section class="cards">
      <article class="profile">
        <img src="https://picsum.photos/seed/p1/400/300" alt="Person 1">
        <div class="info"><h3>Alice</h3><p>UI Designer</p></div>
      </article>
      <article class="profile">
        <img src="https://picsum.photos/seed/p2/400/300" alt="Person 2">
        <div class="info"><h3>Ben</h3><p>Frontend Dev</p></div>
      </article>
      <article class="profile">
        <img src="https://picsum.photos/seed/p3/400/300" alt="Person 3">
        <div class="info"><h3>Clara</h3><p>Product Manager</p></div>
      </article>
    </section>
  </main>
</body>
</html>
