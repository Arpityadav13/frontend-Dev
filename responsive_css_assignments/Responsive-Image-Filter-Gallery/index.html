<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Responsive Image Filter Gallery</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main class="gallery-main">
    <h1>Image Filter Gallery</h1>
    <section class="gallery">
      <figure>
        <img src="https://picsum.photos/id/1015/600/400" alt="Image 1">
        <figcaption>Blur</figcaption>
      </figure>
      <figure>
        <img src="https://picsum.photos/id/1025/600/400" alt="Image 2">
        <figcaption>Grayscale</figcaption>
      </figure>
      <figure>
        <img src="https://picsum.photos/id/1035/600/400" alt="Image 3">
        <figcaption>Sepia</figcaption>
      </figure>
      <figure>
        <img src="https://picsum.photos/id/1045/600/400" alt="Image 4">
        <figcaption>Brightness</figcaption>
      </figure>
      <figure>
        <img src="https://picsum.photos/id/1055/600/400" alt="Image 5">
        <figcaption>Contrast</figcaption>
      </figure>
      <figure>
        <img src="https://picsum.photos/id/1065/600/400" alt="Image 6">
        <figcaption>Hue Rotate</figcaption>
      </figure>
    </section>
  </main>
</body>
</html>
