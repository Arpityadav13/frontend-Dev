<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Filter Comparison Layout</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main class="compare">
    <h1>Before & After</h1>
    <section class="pair">
      <figure>
        <img src="https://picsum.photos/seed/before/600/400" alt="Before">
        <figcaption>Original</figcaption>
      </figure>
      <figure>
        <img src="https://picsum.photos/seed/after/600/400" alt="After" class="filtered">
        <figcaption>Filtered (contrast)</figcaption>
      </figure>
    </section>
  </main>
</body>
</html>
