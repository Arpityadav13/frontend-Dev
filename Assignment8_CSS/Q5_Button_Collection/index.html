
<!doctype html><html lang="en"><head><meta charset='utf-8'><meta name='viewport' content='width=device-width,initial-scale=1'>
<title>Button Collection</title><link rel='stylesheet' href='style.css'></head>
<body>
<header><h1>Button Styles</h1></header>
<main class="btn-row">
  <button class="btn primary">Primary</button>
  <button class="btn secondary">Secondary</button>
  <button class="btn outline">Outline</button>
  <button class="btn disabled" disabled>Disabled</button>
</main>
<footer><p>Hover, active and focus shown with transitions and :disabled demonstrated.</p></footer>
</body></html>
