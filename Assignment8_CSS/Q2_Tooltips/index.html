
<!doctype html>
<html lang="en">
<head><meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1">
<title>Tooltip Demonstration</title><link rel="stylesheet" href="style.css"></head>
<body>
<header><h1>CSS Tooltips</h1></header>
<main class="center">
  <div class="tip-wrap">
    <span class="tip-item">HTML<span class="tooltip">HyperText Markup Language</span></span>
    <span class="tip-item">CSS<span class="tooltip">Cascading Style Sheets</span></span>
    <span class="tip-item">SVG<span class="tooltip">Scalable Vector Graphics</span></span>
  </div>
</main>
<footer><p>Tooltips built with position:absolute and opacity transitions (no JavaScript).</p></footer>
</body>
</html>
