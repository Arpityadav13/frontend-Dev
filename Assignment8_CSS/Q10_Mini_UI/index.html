
<!doctype html><html lang="en"><head><meta charset='utf-8'><meta name='viewport' content='width=device-width,initial-scale=1'>
<title>Mini UI</title><link rel='stylesheet' href='style.css'></head>
<body>
<header class="site-header"><h1>Mini App</h1></header>
<main class="container">
  <section class="card">
    <img src="avatar.jpg" alt="Avatar" class="avatar">
    <form class="form">
      <label>Name<input type="text" placeholder="Your name"></label>
      <label>Email<input type="email" placeholder="you@example.com"></label>
      <div class="actions"><button type="submit">Submit</button><button type="button" class="alt">Cancel</button></div>
    </form>
  </section>
</main>
<footer class="site-footer"><p>Footer text centered</p></footer>
</body></html>
