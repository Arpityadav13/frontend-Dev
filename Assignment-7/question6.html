<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Q6 - CSS Transformations</title>
  <link rel="stylesheet" href="question6.css">
</head>
<body>
  <main>
    <h1>Transformations Showcase</h1>
    <section class="transform-row">
      <figure class="tbox rotate">
        <div class="shape">Rotate</div>
        <figcaption>rotate()</figcaption>
      </figure>
      <figure class="tbox scale">
        <div class="shape">Scale</div>
        <figcaption>scale()</figcaption>
      </figure>
      <figure class="tbox translate">
        <div class="shape">Translate</div>
        <figcaption>translate()</figcaption>
      </figure>
      <figure class="tbox skew">
        <div class="shape">Skew</div>
        <figcaption>skew()</figcaption>
      </figure>
    </section>
  </main>
</body>
</html>
