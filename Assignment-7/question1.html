<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Q1 - Borders & Padding</title>
  <link rel="stylesheet" href="question1.css">
</head>
<body>
  <header>
    <h1>Borders & Padding Demonstration</h1>
  </header>
  <main>
    <section class="container">
      <div class="box solid">ABCD<br><small>padding:16px</small></div>
      <div class="box dashed">EFGH<br><small>padding:24px</small></div>
      <div class="box double">IJKL<br><small>padding:8px</small></div>
      <div class="box groove">MNOP<br><small>padding:32px</small></div>
      <div class="box rounded">QRST<br><small>border-radius:18px</small></div>
    </section>
  </main>
  <footer>
    <p>Hover any box to change its border color smoothly.</p>
  </footer>
</body>
</html>
